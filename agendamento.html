	<section id="pag_agendamentos">
	<h1>Agendamento</h1>
	<!--texto principal-->
		<p>Faça agendamento de uma aula experimental grátis</p>

		<form name="agendamento" action="" method="post">

			<label id="nome">Nome:</label>
			<input type="texto" name="nome" id="nome" placeholder="Nome completo" autofocus required size="60" maxlength="">

			<label id="email" for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="nome@gmail.com" size="60">

			<label id="celular" for="cel">Celular:</label>
			<input type="number" name="celular" id="celular" placeholder="(XX) 91234-5678" size="60" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$">

			<div id="itens_dha">
				<div class="dha">
					<label for="data">Data</label>
					<input type="date" name="data" size="">
				</div>
				<div class="dha">
					<label for="hora">Hora</label>
					<input type="time" name="hora">
				</div>
				<div>
					<label for="aulas">Aulas</label>	
					<input type="number" name="aulas" max="10" min="1" step="">
				</div>
			</div>	

			<label id="genero">Gênero:</label>
				<select name="genero" required>
					<option value="">Selecione</option>
					<option>Masculino</option>
					<option>Feminino</option>
				</select>

			<label for="nivel">Nível</label>
				<select>
					<option>Selecione</option>
					<option value="basico">Básico</option>
					<option value="interm">Intermediário</option>
					<option value="avancado">Avançado</option>
				</select>

			<fieldset>
				<legend>Gênero</legend>
				<input type="radio" name="genero" value="masc"><label for="genero">Masculino</label><br>
				<input type="radio" name="genero" value="fem"><label for="genero">Feminino</label>
			</fieldset>


			<fieldset>
				<legend>Atividades</legend>
					<input type="checkbox" name="atividades" value="musculacao"> Musculação <br>
					<input type="checkbox" name="atividades" value="robo"> Treino com robô <br>
					<input type="checkbox" name="atividades" value="treino-professor"> Treino com professor <br>	
					<input type="checkbox" name="atividades" value="jogo"> Jogo 
				
			</fieldset>

			<label for="mensagem">Mensagem:</label>
			<textarea name="mensagem" cols="50" rows="15">
				
			</textarea>
			<div id="botoes">
				<input type="submit" name="bt-enviar" value="enviar">
				<input type="reset" name="bt-limpar" value="cancelar">
			</div>

		</form>
	</section>
